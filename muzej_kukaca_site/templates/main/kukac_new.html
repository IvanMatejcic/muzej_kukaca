{% extends 'homepage.html' %}

{% block content %}
<br><br>
<div class="kukci-new" style = "width: 600px; margin: 0 auto;">
    <br>
    <h1>DODAJ KUKCA</h1>
    <br>
    <form class="site-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}&nbsp;&nbsp;   
                {{ field }}
                {% if field.help_text %}
                    <small style="color: white">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
            {% endfor %}
            <br><br>
            <button type="submit">DODAJ</button>
    </form>
    <br>
</div>
<br>
{% endblock %}
