{% extends 'homepage.html' %}

{% block content %}
<br><br>
<div class = "signup" style = "Width: 600px; margin: 0 auto;">
  <br>
  <h1>SIGN UP</h1>
  <br>
  <form class = "signup-form" method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }} &nbsp;&nbsp;
        {{ field }}
        {% if field.help_text %}
          <small style="color: white">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <br>
    <button type="submit">SIGN UP</button>
  </form>
</div>
{% endblock %}
