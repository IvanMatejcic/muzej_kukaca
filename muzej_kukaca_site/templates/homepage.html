<!DOCTYPE html>
<html lang="en"> 
    
<head>

</head>

<body>

        {% block sidebar %}
        <ul>
            <li><a href="/">MUZEJ KUKACA</a></li>
            <li><a href="/kukacs">Kukci</a></li>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
